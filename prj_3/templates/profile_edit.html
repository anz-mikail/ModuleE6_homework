{% extends 'flatpages/default.html' %}

{% block content %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>Профиль</title>
</head>
<body>

<h3 class="text_1">Редактировать профиль</h3>
<hr>
<form class="table_1" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button id="room-name-submit" type="submit">Загрузить</button>
    <div class="table_1"><a href="{% url 'profile_delete' user.userprofile.id %}">удалить</a></div>
</form>
</body>
</html>
{% endblock content %}
