{% extends 'flatpages/default.html' %}

{% block content %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>Профиль</title>
</head>
<body>

{% if user.userprofile %}
<h3 class="text_1">Ваш профиль</h3>
<hr>

        <p class="NickName">{{ user.userprofile.nick }}</p>
        <img class="avatar" src="{{ user.userprofile.avatar.url }}" alt="Avatar" height=100px>
        <div class="table_1"><a href="{% url 'profile_edit' user.userprofile.id %}">Редактировать</a></div>
{% else %}
<h3 class="text_1">Создать профиль</h3>
    <form class="table_1" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button id="room-name-submit" type="submit">Загрузить</button>
        {% endif %}

</form>
</body>
</html>
{% endblock content %}
