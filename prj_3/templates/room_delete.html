{% extends 'flatpages/default.html' %}						
						
{% block content %}						
<h1>Удаление комнаты</h1>
<hr>
{% if room.host == request.user %}
<form action="" method="post">						
    {% csrf_token %}						
    <p class="text_1">Удаляем "{{ object.name }}"?</p>
    <input id="room-name-submit" type="submit" value="Удалить" />
</form>
{% else %}
    <h2 class="text_1">Вам нужны права администратора для удаления комнаты: {{ room.name }}!!!</h2>
{% endif %}
{% endblock content %}
